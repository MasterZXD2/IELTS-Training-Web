<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Vocabulary Quiz</title>
<style>
body {
    font-family: Arial;
    background:#f7f7f7;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}

.box {
    background:white;
    padding:30px;
    border-radius:10px;
    width:350px;
    text-align:center;
    box-shadow:0 0 15px rgba(0,0,0,0.2);
}

input {
    width:80%;
    padding:10px;
    margin-top:15px;
    border-radius:5px;
    border:1px solid #ccc;
    font-size:16px;
}

button {
    margin-top:15px;
    padding:10px 20px;
    border:none;
    border-radius:5px;
    background:#2196F3;
    color:white;
    font-size:16px;
    cursor:pointer;
}

button:hover { background:#1976D2; }

#progressContainer {
    width:350px;
    height:12px;
    background:#ddd;
    border-radius:6px;
    margin-bottom:15px;
}

#progressBar {
    height:100%;
    width:0%;
    background:#4CAF50;
    border-radius:6px;
    transition: width 0.4s ease;
}

#quizResult {
    display:none;
    text-align:left;
    margin-top:20px;
}

#nextSessionBtn {
    display:none;
    margin-top:15px;
    padding:10px 20px;
    background:#4CAF50;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
}

#nextSessionBtn:hover { background:#388E3C; }
</style>
</head>
<body>
    
<div class="box">
    <div id="counter"></div>
    <div id="progressContainer"><div id="progressBar"></div></div>

    <div id="thaiWord" style="font-size:20px; margin:15px 0;"></div>
    <input type="text" id="answerInput" placeholder="Type English word here">
    <button id="submitBtn" onclick="submitAnswer()">Submit</button>
    <button id="nextBtn" onclick="nextQuestion()" style="display:none;">Next</button>

    <div id="quizResult"></div>
    <button id="nextSessionBtn" onclick="goToSessionEnd()">Next Session</button>
</div>


<script src="quiz.js"></script>
</body>
</html>
